name: Next.js CI/CD - chitram

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify your Node.js version here (adjust if needed)

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Run tests (optional)
      # If you're using a testing framework like Jest, you can add a test step here.
      - name: Run tests
        run: |
          npm test  # Adjust this command if you're using a different testing framework

      # Step 5: Build the app
      - name: Build Next.js app
        run: |
          npm run build

